<!DOCTYPE html>
<html>

<head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="RQM.css">
</head>

<body>
    <h1>Random Quote Machine!</h1>
    <div class="wrapper">
        <div id="quote-box">
            <span id="text"></span>
            <span id="author"></span>
            <div class="button-wrapper">
                <button type="button" class="btn btn-primary btn-lg" id="new-quote">New Quote</button>
                <a class="button" id="tweet-quote" target="_blank">
                    <i class="fa fa-twitter" id="logo"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="RQM.js"></script>
</body>

</html>
